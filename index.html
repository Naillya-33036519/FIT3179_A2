<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Analysis in Malaysia - Minimal</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .visualization {
            width: 90%;
            max-width: 600px; /* Limit the maximum width for better visibility */
            margin: 20px 0; /* Space between visualizations */
        }
    </style>
</head>

<body>
    <h1>Tourism Data Visualizations</h1>

    <div class="visualization" id="tourist-countries-chart"></div>
    <div class="visualization" id="seasonal-arrivals-chart"></div>
    <div class="visualization" id="gender-demographic-chart"></div>
    <div class="visualization" id="tourist-expenditure-chart"></div>
    <div class="visualization" id="revenue-tourist-chart"></div>
    <div class="visualization" id="regional-tourism-map"></div>
    <div class="visualization" id="travel-motivation"></div>

    <script>
        const embedChart = (divId, url) => {
            vegaEmbed(`#${divId}`, url)
                .then(result => {
                    console.log(`${divId} chart successfully loaded.`);
                })
                .catch(error => {
                    console.error(`Error loading ${divId} chart:`, error);
                });
        };

        // Embedding the charts using their respective URLs
        embedChart('tourist-countries-chart', 'https://raw.githubusercontent.com/Naillya-33036519/FIT3179_A2/refs/heads/main/js/Top%20Tourist%20Sources%20by%20Country.vg.json');
        embedChart('seasonal-arrivals-chart', 'https://raw.githubusercontent.com/Naillya-33036519/FIT3179_A2/refs/heads/main/js/Tourist%20Arrivals%20in%20Malaysia%3A%20A%20Comprehensive%20Overview%20(2013-2023).vg.json');
        embedChart('gender-demographic-chart', 'https://raw.githubusercontent.com/Naillya-33036519/FIT3179_A2/refs/heads/main/js/Gender%20Demographics%20Chart.vg.json');
        embedChart('tourist-expenditure-chart', 'https://raw.githubusercontent.com/Naillya-33036519/FIT3179_A2/refs/heads/main/js/Inbound%20Tourist%20Expenditure%20by%20Component%20(2014-2023).vg.json');
        embedChart('revenue-tourist-chart', 'https://raw.githubusercontent.com/Naillya-33036519/FIT3179_A2/refs/heads/main/js/Revenue%20Generation%20-%20Tourist%20Arrivals%20and%20Receipts%20in%20Malaysia%20(2006-2023).vg.json');
        embedChart('regional-tourism-map', 'https://raw.githubusercontent.com/Naillya-33036519/FIT3179_A2/refs/heads/main/js/Geographic%20Analysis%20-%20State%20wise%20trends.vg.json');
        embedChart('travel-motivation', 'https://raw.githubusercontent.com/Naillya-33036519/FIT3179_A2/refs/heads/main/js/Travel%20Motivation.vg.json');
    </script>
</body>

</html>
